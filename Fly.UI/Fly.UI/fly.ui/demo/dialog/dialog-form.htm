<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../../../fly/fly-comment.js" type="text/javascript"></script>
    <script src="../../fly.ui.js" type="text/javascript"></script>
    <script src="../../plugins/dialog/dialog.js" type="text/javascript"></script>

    <link href="../../plugins/themes/plain/dialog.css" rel="stylesheet" type="text/css" />
    <link href="../../plugins/themes/blue/fly-base.css" rel="stylesheet" type="text/css" />

    <script>
        var dialog;
        $(function () {
            dialog = new fly.ui.Dialog({ id: 'dialog',
                title: 'Dialog demo',
                //text: 'Dialog demo',
                html: '一个简单的对话框<br/>直接显示一段 HTML,可以移动,关闭',
                width: 300,
                height: 160,
                bottomItems: [
                {
                    text: "Save"
                },
                {
                    text: "Cancel",
                    handler: function () {
                        dialog.close();
                    }
                }]
            });

            dialog.show();
        })

        function loadUrl() {
            dialog.loadUrl({ url: "loadUrl.htm", data: {} })
        }

        function loadUrlInIframe() {
            dialog.loadUrl("http://www.flyui.net",true)
        }
    </script>
</head>
<body>
    <a onclick="dialog.show()" href=# >显示</a> <a onclick="dialog.hide()" href=# >关闭</a>
    <a onclick="loadUrl()" href=# >加载url</a> <a onclick="loadUrlInIframe()" href=# >通过iframe加载页面</a>

</body>
</html>
