<head>
    <title></title>
    <script src="../../../fly/fly-comment.js" type="text/javascript"></script>
    <script src="../../fly.ui.js" type="text/javascript"></script>
    <style type="text/css">
        .dragable
        {
            border: 1px gray dotted;
            position:relative;
            width:100px;
           
        }
    </style>
    <script type="text/javascript">
        $(function () {
            var dragHelper = new $.ui.DragHelper(
            {
                elements: ".dragable",
                dragAll:false
            });
        });
    </script>
</head>
<body>
    <div class="dragable">
        dragable
    </div>
    <div class="dragable">

    </div>

    </div>

    </div>
</body>
